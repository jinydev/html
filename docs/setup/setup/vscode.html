<!DOCTYPE html>
<html lang="Ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JinyDev CSS</title>

    <link rel="stylesheet" href="github-markdown.css">
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }

        .markdown-body h1 {
            padding-bottom: 5px;
            border-bottom: 1px solid #cccccc;
        }

        .markdown-body h2 {
            padding-top: 10px;
        }

        .markdown-body h3 {
            padding-top: 5px;
        }

        .markdown-body h4 {
            padding-top: 3px;
        }

        .markdown-body h5 {
            padding-top: 2px;
        }

        .markdown-body h6 {
            padding-top: 1px;
        }



        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>

</head>
<body>
    <div>
        <header>
            <a href="/">프로트엔드 개발을 위한 HTML 학습하기</a>
        </header>
        <main>
            <div class="markdown-body">
                <h1 id="편집기">편집기</h1>
<p>HTML및 코드를 작성하기 위해서 코드 편집기를 설치 합니다. 코드를 편집할 수 있는 도구는 많이 존재합니다.</p>

<ul>
  <li>vscode</li>
  <li>서브라임 텍스트</li>
  <li>아톰 에디터</li>
  <li>브라켓</li>
</ul>

<h2 id="vscode">VSCode</h2>
<p>VScode는 마이크로소프트의 무료로 배포하는 코드 편집기 입니다.
https://code.visualstudio.com/</p>

<h2 id="설치방법">설치방법</h2>
<p>VSCode 설치 및 활용법은 <a href="https://vscode.jiny.dev">vscode.jiny.dev</a>를 참조하세요.</p>

            </div> 
        </main>
        <footer>

        </footer>
    </div>
   
</body>
</html>

<!DOCTYPE html>
<html lang="Ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JinyDev CSS</title>

    <link rel="stylesheet" href="github-markdown.css">
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }

        .markdown-body h1 {
            padding-bottom: 5px;
            border-bottom: 1px solid #cccccc;
        }

        .markdown-body h2 {
            padding-top: 10px;
        }

        .markdown-body h3 {
            padding-top: 5px;
        }

        .markdown-body h4 {
            padding-top: 3px;
        }

        .markdown-body h5 {
            padding-top: 2px;
        }

        .markdown-body h6 {
            padding-top: 1px;
        }



        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>

</head>
<body>
    <div>
        <header>
            <a href="/">프로트엔드 개발을 위한 HTML 학습하기</a>
        </header>
        <main>
            <div class="markdown-body">
                <p>VScode로 html 코드를 쉽게 작성을 할 수 있습니다.</p>

<p>emmet를 지원합니다. 비어있는 파일에서 <code class="language-plaintext highlighter-rouge">html</code>을 입력합니다. 다음과 같이 vscode에서 html에 대한 emmet에 대한 표시가 나타나는 것을 확인 할 수 있습니다.</p>

<p><img src="./img/vscode_html5_1.png" alt="" /></p>

<p>html5를 선택하고 키보드의 <code class="language-plaintext highlighter-rouge">엔터</code>를 입력합니다. 기본적인 html5의 구조 코드를 자동으로 작성을 해주게 됩니다.</p>

<p><img src="./img/vscode_html5_2.png" alt="" /></p>

            </div> 
        </main>
        <footer>

        </footer>
    </div>
   
</body>
</html>

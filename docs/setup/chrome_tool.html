<!DOCTYPE html>
<html lang="Ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JinyDev CSS</title>

    <link rel="stylesheet" href="github-markdown.css">
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }

        .markdown-body h1 {
            padding-bottom: 5px;
            border-bottom: 1px solid #cccccc;
        }

        .markdown-body h2 {
            padding-top: 10px;
        }

        .markdown-body h3 {
            padding-top: 5px;
        }

        .markdown-body h4 {
            padding-top: 3px;
        }

        .markdown-body h5 {
            padding-top: 2px;
        }

        .markdown-body h6 {
            padding-top: 1px;
        }



        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>

</head>
<body>
    <div>
        <header>
            <a href="/">프로트엔드 개발을 위한 HTML 학습하기</a>
        </header>
        <main>
            <div class="markdown-body">
                <h1 id="개발자-도구">개발자 도구</h1>
<p>최신 인기있는 브라우저들은 자체적으로 HTML/CSS 를 분석할 수 있는 개발자 도구를 같이 제공을 합니다.</p>

<h2 id="크롬-설치">크롬 설치</h2>
<p>웹 개발자들이 크롬 브라우저를 선호하는 이유는 최신의 HTML, CSS 표준을 따르는 것과 편리한 개발자도구를 같이 제공하고 있기 때문입니다.</p>

<ul>
  <li>구글 크롬을 설치합니다.</li>
</ul>

<h2 id="개발자-도구-실행">개발자 도구 실행</h2>
<p>크롬 브라우저에서 <code class="language-plaintext highlighter-rouge">F12</code> 키를 누르게 되면 오른쪽에 크롬 개발자 도구가 같이 표시가 됩니다.</p>

<p><img src="./img/image-20230207192145680.png" alt="image-20230207192145680" /></p>


            </div> 
        </main>
        <footer>

        </footer>
    </div>
   
</body>
</html>

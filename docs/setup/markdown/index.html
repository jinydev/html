<!DOCTYPE html>
<html lang="Ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JinyDev CSS</title>

    <link rel="stylesheet" href="github-markdown.css">
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }

        .markdown-body h1 {
            padding-bottom: 5px;
            border-bottom: 1px solid #cccccc;
        }

        .markdown-body h2 {
            padding-top: 10px;
        }

        .markdown-body h3 {
            padding-top: 5px;
        }

        .markdown-body h4 {
            padding-top: 3px;
        }

        .markdown-body h5 {
            padding-top: 2px;
        }

        .markdown-body h6 {
            padding-top: 1px;
        }



        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>

</head>
<body>
    <div>
        <header>
            <a href="/">프로트엔드 개발을 위한 HTML 학습하기</a>
        </header>
        <main>
            <div class="markdown-body">
                <h1 id="마크다운">마크다운</h1>
<p>마크다운은 html을 이용하여 간단하게 글을 작성할 수 있는 규격 입니다.</p>

<h2 id="확장자">확장자</h2>
<p>마크다운 파일은 <code class="language-plaintext highlighter-rouge">.md</code> 확장자를 가지고 있습니다.</p>

<h2 id="타이포라">타이포라</h2>
<p>타이포라는 문서작성기와 같이 간단하게 마크다운 문서를 작성할 수 있도록 하는 에디터 입니다.</p>

<h2 id="문법">문법</h2>


            </div> 
        </main>
        <footer>

        </footer>
    </div>
   
</body>
</html>

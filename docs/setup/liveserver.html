<!DOCTYPE html>
<html lang="Ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JinyDev CSS</title>

    <link rel="stylesheet" href="github-markdown.css">
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }

        .markdown-body h1 {
            padding-bottom: 5px;
            border-bottom: 1px solid #cccccc;
        }

        .markdown-body h2 {
            padding-top: 10px;
        }

        .markdown-body h3 {
            padding-top: 5px;
        }

        .markdown-body h4 {
            padding-top: 3px;
        }

        .markdown-body h5 {
            padding-top: 2px;
        }

        .markdown-body h6 {
            padding-top: 1px;
        }



        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>

</head>
<body>
    <div>
        <header>
            <a href="/">프로트엔드 개발을 위한 HTML 학습하기</a>
        </header>
        <main>
            <div class="markdown-body">
                <h1 id="라이브서버">라이브서버</h1>
<p>작성한 HTML 코드를 확인하기 위해서는 웹서버가 필요로 합니다. 라이브서버는 vscode의 확장 패키지로서, 바르게 작성한 HTML 문서를 로컬 서버로 실행하여 결과를 확인할 수 있습니다.</p>

<h2 id="vscode-확장팩-설치">vscode 확장팩 설치</h2>

<h2 id="라이브서버-실행하기">라이브서버 실행하기</h2>

            </div> 
        </main>
        <footer>

        </footer>
    </div>
   
</body>
</html>

<!DOCTYPE html>
<html lang="Ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JinyDev CSS</title>

    <link rel="stylesheet" href="github-markdown.css">
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }

        .markdown-body h1 {
            padding-bottom: 5px;
            border-bottom: 1px solid #cccccc;
        }

        .markdown-body h2 {
            padding-top: 10px;
        }

        .markdown-body h3 {
            padding-top: 5px;
        }

        .markdown-body h4 {
            padding-top: 3px;
        }

        .markdown-body h5 {
            padding-top: 2px;
        }

        .markdown-body h6 {
            padding-top: 1px;
        }



        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>

</head>
<body>
    <div>
        <header>
            <a href="/">프로트엔드 개발을 위한 HTML 학습하기</a>
        </header>
        <main>
            <div class="markdown-body">
                <h1 id="pre">pre</h1>
<hr />
<p>스페이스가 포함된 공간을 모두 표시하는 테그 입니다.</p>

<p><br /></p>

<h2 id="테그">테그</h2>
<hr />

<div class="language-html highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="nt">&lt;pre&gt;</span> <span class="nt">&lt;/pre&gt;</span>
</code></pre></div></div>

<p><br /></p>

<h2 id="스타일-표시">스타일 표시</h2>
<hr />
<p>css 스타일을 통하여 pre 테그와 동일한 속성을 부여할 수 있습니다.
<code class="language-plaintext highlighter-rouge">white-space</code> 속성을 사용합니다.</p>

<div class="language-css highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="nt">p</span> <span class="p">{</span>
    <span class="nl">white-space</span><span class="p">:</span><span class="n">pre</span>
<span class="p">}</span>
</code></pre></div></div>

            </div> 
        </main>
        <footer>

        </footer>
    </div>
   
</body>
</html>

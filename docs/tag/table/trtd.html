<!DOCTYPE html>
<html lang="Ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JinyDev CSS</title>

    <link rel="stylesheet" href="github-markdown.css">
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }

        .markdown-body h1 {
            padding-bottom: 5px;
            border-bottom: 1px solid #cccccc;
        }

        .markdown-body h2 {
            padding-top: 10px;
        }

        .markdown-body h3 {
            padding-top: 5px;
        }

        .markdown-body h4 {
            padding-top: 3px;
        }

        .markdown-body h5 {
            padding-top: 2px;
        }

        .markdown-body h6 {
            padding-top: 1px;
        }



        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>

</head>
<body>
    <div>
        <header>
            <a href="/">프로트엔드 개발을 위한 HTML 학습하기</a>
        </header>
        <main>
            <div class="markdown-body">
                <h1 id="thtrtd-태그와-관련된-속성들">th,tr,td 태그와 관련된 속성들</h1>

<p>앞에서 table 태그에 대한 속성들을 살펴보았다.</p>

<p>이 속성들은 표 전체에 적용하는 곳성이 있었다. 이번에는 한 줄 전체)tr)나 각 셀(td) 또는 TH에 적용하는 속성들을 보펴 보겠다.</p>

<p><img src="./img/html505_48.png" alt="html505_48" /></p>

<p><img src="./img/html505_49.png" alt="html505_49" /></p>

<p><img src="./img/html505_50.png" alt="html505_50" /></p>

<p><img src="./img/html505_51.png" alt="html505_51" /></p>

<p><img src="./img/html505_52.png" alt="html505_52" /></p>

            </div> 
        </main>
        <footer>

        </footer>
    </div>
   
</body>
</html>

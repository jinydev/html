<!DOCTYPE html>
<html lang="Ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JinyDev CSS</title>

    <link rel="stylesheet" href="github-markdown.css">
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }

        .markdown-body h1 {
            padding-bottom: 5px;
            border-bottom: 1px solid #cccccc;
        }

        .markdown-body h2 {
            padding-top: 10px;
        }

        .markdown-body h3 {
            padding-top: 5px;
        }

        .markdown-body h4 {
            padding-top: 3px;
        }

        .markdown-body h5 {
            padding-top: 2px;
        }

        .markdown-body h6 {
            padding-top: 1px;
        }



        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>

</head>
<body>
    <div>
        <header>
            <a href="/">프로트엔드 개발을 위한 HTML 학습하기</a>
        </header>
        <main>
            <div class="markdown-body">
                <h1 id="텍스트-이미지와-텍스트">텍스트 이미지와 텍스트</h1>
<hr />
<p>웹 사이트에서 문서를 살펴보면 텍스트로 구성은 되어 있지만 모두가 동일한 텍스트가 아니다.</p>

<p>어떤 것은 이미지로 되어 있고 어떤 것은 텍스트로 구성되어 있다.</p>

<p>변경이 없는 것은 대부분 이미지로 처리가 되어 있지만 가변적인 것들은 텍스트로 구성되어 있다.</p>

<p><img src="./img/html502_10.png" alt="html502_10" /></p>

            </div> 
        </main>
        <footer>

        </footer>
    </div>
   
</body>
</html>

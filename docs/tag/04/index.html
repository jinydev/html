<!DOCTYPE html>
<html lang="Ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JinyDev CSS</title>

    <link rel="stylesheet" href="github-markdown.css">
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }

        .markdown-body h1 {
            padding-bottom: 5px;
            border-bottom: 1px solid #cccccc;
        }

        .markdown-body h2 {
            padding-top: 10px;
        }

        .markdown-body h3 {
            padding-top: 5px;
        }

        .markdown-body h4 {
            padding-top: 3px;
        }

        .markdown-body h5 {
            padding-top: 2px;
        }

        .markdown-body h6 {
            padding-top: 1px;
        }



        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>

</head>
<body>
    <div>
        <header>
            <a href="/">프로트엔드 개발을 위한 HTML 학습하기</a>
        </header>
        <main>
            <div class="markdown-body">
                <h1 id="하이퍼링크-태그">하이퍼링크 태그</h1>
<hr />
<p><img src="./img/html504_04.png" alt="html504_04" />
<img src="./img/html504_05.png" alt="html504_05" /></p>

<p><br /></p>

<h2 id="학습목표">학습목표</h2>
<hr />
<ul>
  <li>하이퍼링크에 대해 살펴볼 수 있다.</li>
  <li>하이퍼링크의 종류를 익힐 수 있다.</li>
  <li>하이퍼링크의 스타일을 변경할 수 있다.</li>
</ul>

<p><br /></p>

<h2 id="학습안내">학습안내</h2>

<ul>
  <li><a href="하이퍼링크">하이퍼링크</a></li>
  <li><a href="텍스트링크">텍스트링크</a></li>
  <li><a href="이미지링크">이미지링크</a></li>
  <li>하이퍼링크의 <a href="종류들">종류들</a></li>

</ul>

<p><br /></p>

<h2 id="학습정리">학습정리</h2>
<hr />
<ul>
  <li>하이퍼링크</li>
  <li>텍스트 링크</li>
  <li>이미지 링크</li>
  <li>하이퍼링크의 종류들</li>
  <li>하이퍼링크 스타일 변경</li>
</ul>


            </div> 
        </main>
        <footer>

        </footer>
    </div>
   
</body>
</html>

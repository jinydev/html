<!DOCTYPE html>
<html lang="Ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JinyDev CSS</title>

    <link rel="stylesheet" href="github-markdown.css">
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }

        .markdown-body h1 {
            padding-bottom: 5px;
            border-bottom: 1px solid #cccccc;
        }

        .markdown-body h2 {
            padding-top: 10px;
        }

        .markdown-body h3 {
            padding-top: 5px;
        }

        .markdown-body h4 {
            padding-top: 3px;
        }

        .markdown-body h5 {
            padding-top: 2px;
        }

        .markdown-body h6 {
            padding-top: 1px;
        }



        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>

</head>
<body>
    <div>
        <header>
            <a href="/">프로트엔드 개발을 위한 HTML 학습하기</a>
        </header>
        <main>
            <div class="markdown-body">
                <h1 id="hr">HR</h1>
<p>hr은 가로줄을 의미하는 <code class="language-plaintext highlighter-rouge">horizontal rule</code> 을 의미합니다.</p>

<p>hr은 단일 테그로 내용이 없는 테그 입니다.</p>

<div class="language-html highlighter-rouge"><div class="highlight"><pre class="highlight"><code>안녕하세요.
<span class="nt">&lt;hr&gt;</span>
반갑습니다.
</code></pre></div></div>


            </div> 
        </main>
        <footer>

        </footer>
    </div>
   
</body>
</html>

<!DOCTYPE html>
<html lang="Ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JinyDev CSS</title>

    <link rel="stylesheet" href="github-markdown.css">
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }

        .markdown-body h1 {
            padding-bottom: 5px;
            border-bottom: 1px solid #cccccc;
        }

        .markdown-body h2 {
            padding-top: 10px;
        }

        .markdown-body h3 {
            padding-top: 5px;
        }

        .markdown-body h4 {
            padding-top: 3px;
        }

        .markdown-body h5 {
            padding-top: 2px;
        }

        .markdown-body h6 {
            padding-top: 1px;
        }



        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>

</head>
<body>
    <div>
        <header>
            <a href="/">프로트엔드 개발을 위한 HTML 학습하기</a>
        </header>
        <main>
            <div class="markdown-body">
                <h1 id="비디오">비디오</h1>
<p>비디오 사용법은 오디오 사용법과 매우 유사합니다.</p>

<h2 id="영상-사이즈-조정">영상 사이즈 조정</h2>

<div class="language-html highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="nt">&lt;audio</span> <span class="na">src=</span><span class="s">"파일명"</span> <span class="na">controls</span> <span class="na">width=</span><span class="s">"가로폭"</span> <span class="na">height=</span><span class="s">"세로폭"</span><span class="nt">&gt;</span> <span class="nt">&lt;/audio&gt;</span>
</code></pre></div></div>

<h2 id="스크립트-제어">스크립트 제어</h2>
<p>자바스크립트를 이용하여 오디오/비디오를 제어할 수 있습니다.</p>

<h2 id="비디오-파일셈플">비디오 파일셈플</h2>
<p>pixabay</p>

            </div> 
        </main>
        <footer>

        </footer>
    </div>
   
</body>
</html>

<!DOCTYPE html>
<html lang="Ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JinyDev CSS</title>

    <link rel="stylesheet" href="github-markdown.css">
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }

        .markdown-body h1 {
            padding-bottom: 5px;
            border-bottom: 1px solid #cccccc;
        }

        .markdown-body h2 {
            padding-top: 10px;
        }

        .markdown-body h3 {
            padding-top: 5px;
        }

        .markdown-body h4 {
            padding-top: 3px;
        }

        .markdown-body h5 {
            padding-top: 2px;
        }

        .markdown-body h6 {
            padding-top: 1px;
        }



        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>

</head>
<body>
    <div>
        <header>
            <a href="/">프로트엔드 개발을 위한 HTML 학습하기</a>
        </header>
        <main>
            <div class="markdown-body">
                <h1 id="미디어-출력">미디어 출력</h1>
<p>미디어의 출력은 보다 향상된 웹 사용자 경험을 제공할 수 있는 유용한 테그 입니다.</p>

<h2 id="이미지"><a href="./media/image">이미지</a></h2>
<p>초기부터 html은 이미지를 출력할 수 있는 <code class="language-plaintext highlighter-rouge">img</code> 테그를 지원합니다.</p>

<h2 id="오디오"><a href="./media/audio">오디오</a></h2>
<p>html5의 특징은 오디오를 보다 쉽게 출력을 할 수 있습니다.</p>

<h2 id="비디오"><a href="./media/video">비디오</a></h2>
<p>html5의 특징은 비디오를 보다 쉽게 출력을 할 수 있습니다.</p>


            </div> 
        </main>
        <footer>

        </footer>
    </div>
   
</body>
</html>

<!DOCTYPE html>
<html lang="Ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JinyDev CSS</title>

    <link rel="stylesheet" href="github-markdown.css">
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }

        .markdown-body h1 {
            padding-bottom: 5px;
            border-bottom: 1px solid #cccccc;
        }

        .markdown-body h2 {
            padding-top: 10px;
        }

        .markdown-body h3 {
            padding-top: 5px;
        }

        .markdown-body h4 {
            padding-top: 3px;
        }

        .markdown-body h5 {
            padding-top: 2px;
        }

        .markdown-body h6 {
            padding-top: 1px;
        }



        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>

</head>
<body>
    <div>
        <header>
            <a href="/">프로트엔드 개발을 위한 HTML 학습하기</a>
        </header>
        <main>
            <div class="markdown-body">
                <h1 id="audio-테그와-속성값">audio 테그와 속성값</h1>

<p><img src="./img/html506_16.png" alt="html506_16" /></p>

<p><img src="./img/html506_17.png" alt="html506_17" /></p>

<p><img src="./img/html506_18.png" alt="html506_18" /></p>

<p><img src="./img/html506_19.png" alt="html506_19" /></p>

<p><img src="./img/html506_20.png" alt="html506_20" /></p>

<p><img src="./img/html506_21.png" alt="html506_21" /></p>

            </div> 
        </main>
        <footer>

        </footer>
    </div>
   
</body>
</html>

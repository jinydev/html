<!DOCTYPE html>
<html lang="Ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JinyDev CSS</title>

    <link rel="stylesheet" href="github-markdown.css">
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }

        .markdown-body h1 {
            padding-bottom: 5px;
            border-bottom: 1px solid #cccccc;
        }

        .markdown-body h2 {
            padding-top: 10px;
        }

        .markdown-body h3 {
            padding-top: 5px;
        }

        .markdown-body h4 {
            padding-top: 3px;
        }

        .markdown-body h5 {
            padding-top: 2px;
        }

        .markdown-body h6 {
            padding-top: 1px;
        }



        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>

</head>
<body>
    <div>
        <header>
            <a href="/">프로트엔드 개발을 위한 HTML 학습하기</a>
        </header>
        <main>
            <div class="markdown-body">
                <h1 id="멀티미디어-삽입-태그">멀티미디어 삽입 태그</h1>
<hr />
<p><img src="./img/html506_04.png" alt="html506_04" /></p>

<p><img src="./img/html506_05.png" alt="html506_05" /></p>

<p><img src="./img/html506_06.png" alt="html506_06" /></p>

<p><br /></p>

<h2 id="학습목표">학습목표</h2>
<hr />
<ul>
  <li>멀티미디어 삽입 태그에 대해 살펴볼 수 있다.</li>
  <li>압축코덱에 대해 살펴볼 수 있다.</li>
  <li>사운드와 동영상 포맷에 대해 살펴볼 수 있다.</li>
</ul>

<p><br /></p>

<h2 id="학습안내">학습안내</h2>
<hr />
<ul>

  <li><a href="코덱">코덱과 컨데이너 포맷</a></li>
  <li><a href="동영상">웹문서에서의 동영상 포맷</a></li>
  <li><a href="video">video 태그와 속성값</a></li>
  <li><a href="인코딩">인코딩 프로그램</a></li>
</ul>


            </div> 
        </main>
        <footer>

        </footer>
    </div>

</html>

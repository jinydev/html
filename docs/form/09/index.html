<!DOCTYPE html>
<html lang="Ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JinyDev CSS</title>

    <link rel="stylesheet" href="github-markdown.css">
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }

        .markdown-body h1 {
            padding-bottom: 5px;
            border-bottom: 1px solid #cccccc;
        }

        .markdown-body h2 {
            padding-top: 10px;
        }

        .markdown-body h3 {
            padding-top: 5px;
        }

        .markdown-body h4 {
            padding-top: 3px;
        }

        .markdown-body h5 {
            padding-top: 2px;
        }

        .markdown-body h6 {
            padding-top: 1px;
        }



        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>

</head>
<body>
    <div>
        <header>
            <a href="/">프로트엔드 개발을 위한 HTML 학습하기</a>
        </header>
        <main>
            <div class="markdown-body">
                <h1 id="양식-태그">양식 태그</h1>
<hr />
<p><img src="./img/html509_04.png" alt="html509_04" />
<img src="./img/html509_05.png" alt="html509_05" /></p>

<p><br /></p>

<h2 id="학습목표">학습목표</h2>
<hr />
<ul>
  <li>양식을 꾸미는 방법에 대해 살펴볼 수 있다.</li>
  <li>입력 양식의 종류를 살펴볼 수 있다.</li>
  <li>입력 양식의 특징에 대해 살펴볼 수 있다.</li>
</ul>

<p><br /></p>

<h2 id="학습안내">학습안내</h2>
<hr />
<ul>
  <li><a href="양식테그">입력 양식테그와 종류</a></li>
  <li><a href="form">form 태그</a></li>
  <li><a href="폼요소">다양한 폼 요소 삽입하기</a></li>
  <li><a href="select">선택 목록 만들기</a></li>
</ul>


            </div> 
        </main>
        <footer>

        </footer>
    </div>
   
</body>
</html>

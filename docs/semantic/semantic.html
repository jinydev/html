<!DOCTYPE html>
<html lang="Ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JinyDev CSS</title>

    <link rel="stylesheet" href="github-markdown.css">
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }

        .markdown-body h1 {
            padding-bottom: 5px;
            border-bottom: 1px solid #cccccc;
        }

        .markdown-body h2 {
            padding-top: 10px;
        }

        .markdown-body h3 {
            padding-top: 5px;
        }

        .markdown-body h4 {
            padding-top: 3px;
        }

        .markdown-body h5 {
            padding-top: 2px;
        }

        .markdown-body h6 {
            padding-top: 1px;
        }



        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>

</head>
<body>
    <div>
        <header>
            <a href="/">프로트엔드 개발을 위한 HTML 학습하기</a>
        </header>
        <main>
            <div class="markdown-body">
                <h1 id="시만틱-테그">시만틱 테그</h1>
<p>html5에서는 공간을 구분하기 위해서 시만틱 테그를 지원합니다.</p>

<p>검색엔진에 의해서 보다 효율적으로 웹사이트가 분석, 노출이 될 수 있도록 도와 줍니다.</p>

<h2 id="header">header</h2>

<h2 id="footer">footer</h2>

<h2 id="nav">nav</h2>

<h2 id="aside">aside</h2>

<h2 id="section">section</h2>

<h2 id="article">article</h2>


            </div> 
        </main>
        <footer>

        </footer>
    </div>
   
</body>
</html>

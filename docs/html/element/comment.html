<!DOCTYPE html>
<html lang="Ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JinyDev CSS</title>

    <link rel="stylesheet" href="github-markdown.css">
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }

        .markdown-body h1 {
            padding-bottom: 5px;
            border-bottom: 1px solid #cccccc;
        }

        .markdown-body h2 {
            padding-top: 10px;
        }

        .markdown-body h3 {
            padding-top: 5px;
        }

        .markdown-body h4 {
            padding-top: 3px;
        }

        .markdown-body h5 {
            padding-top: 2px;
        }

        .markdown-body h6 {
            padding-top: 1px;
        }



        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>

</head>
<body>
    <div>
        <header>
            <a href="/">프로트엔드 개발을 위한 HTML 학습하기</a>
        </header>
        <main>
            <div class="markdown-body">
                <h1 id="html-주석">HTML 주석</h1>
<p>프로그래밍에서 주석은 작성한 코드에 추가적인 설명을 메모해 놓을때 주로 사용을 합니다.</p>

<p>HTML에서도 복잡한 문서를 작성할때 <code class="language-plaintext highlighter-rouge">주석</code>을 통하여 메모를 할 수 있습니다.</p>

<h2 id="주석삽입">주석삽입</h2>
<p>HTML에서는 문서 코드에는 존재하나 화면으로는 출력하지 않는 주석코드를 삽입합니다.</p>

<div class="language-html highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="c">&lt;!-- 주석 --&gt;</span>
</code></pre></div></div>

<blockquote>
  <p>주석도 브라우저에서 DOM의 요소로 해석을 합니다.</p>
</blockquote>

            </div> 
        </main>
        <footer>

        </footer>
    </div>
   
</body>
</html>

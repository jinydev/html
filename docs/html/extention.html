<!DOCTYPE html>
<html lang="Ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JinyDev CSS</title>

    <link rel="stylesheet" href="github-markdown.css">
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }

        .markdown-body h1 {
            padding-bottom: 5px;
            border-bottom: 1px solid #cccccc;
        }

        .markdown-body h2 {
            padding-top: 10px;
        }

        .markdown-body h3 {
            padding-top: 5px;
        }

        .markdown-body h4 {
            padding-top: 3px;
        }

        .markdown-body h5 {
            padding-top: 2px;
        }

        .markdown-body h6 {
            padding-top: 1px;
        }



        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>

</head>
<body>
    <div>
        <header>
            <a href="/">프로트엔드 개발을 위한 HTML 학습하기</a>
        </header>
        <main>
            <div class="markdown-body">
                <h1 id="html-파일">HTML 파일</h1>

<h2 id="확장자">확장자</h2>
<p>웹 문서파일도 다른 응용프로그램 처럼 확장자를 가지게 됩니다.<br />
확장자는 <code class="language-plaintext highlighter-rouge">.html</code> 또는 <code class="language-plaintext highlighter-rouge">.htm</code> 입니다.</p>

<h2 id="특수한-파일명-index">특수한 파일명 index</h2>
<p>HTML 문서를 모아둔 폴더에 보면 특수한 index 이름을 가진 파일들을 다수 확인할 수 있습니다.
index로 시작하는 파일은 해당 사이트의 시작 진입점이 됩니다.</p>

<p>이러한 시작 진입점을 뜻하는 파일명은 <code class="language-plaintext highlighter-rouge">웹서버</code>에 등록되어 있는데, 가장 많이 사용하는 이름이 <code class="language-plaintext highlighter-rouge">index</code>입니다.</p>


            </div> 
        </main>
        <footer>

        </footer>
    </div>
   
</body>
</html>

<!DOCTYPE html>
<html lang="Ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JinyDev CSS</title>

    <link rel="stylesheet" href="github-markdown.css">
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }

        .markdown-body h1 {
            padding-bottom: 5px;
            border-bottom: 1px solid #cccccc;
        }

        .markdown-body h2 {
            padding-top: 10px;
        }

        .markdown-body h3 {
            padding-top: 5px;
        }

        .markdown-body h4 {
            padding-top: 3px;
        }

        .markdown-body h5 {
            padding-top: 2px;
        }

        .markdown-body h6 {
            padding-top: 1px;
        }



        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>

</head>
<body>
    <div>
        <header>
            <a href="/">프로트엔드 개발을 위한 HTML 학습하기</a>
        </header>
        <main>
            <div class="markdown-body">
                <p>html 코드의 작성을 도움을 줄 수 있는 확장 프로그램을 설치 합니다.</p>

<h2 id="html-preview">HTML preView</h2>
<p>작성한 html 문서의 미리보기가 가능합니다.</p>

<h2 id="lorem-upsum">Lorem upsum</h2>
<p>글자를 램덤하게 자동으로 글을 입력해 줍니다.</p>

<p>vscode에서 <code class="language-plaintext highlighter-rouge">F1</code>키를 입력합니다. <code class="language-plaintext highlighter-rouge">lorem</code>을 입력합니다.</p>


            </div> 
        </main>
        <footer>

        </footer>
    </div>
   
</body>
</html>

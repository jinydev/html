<!DOCTYPE html>
<html lang="Ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JinyDev CSS</title>

    <link rel="stylesheet" href="github-markdown.css">
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }

        .markdown-body h1 {
            padding-bottom: 5px;
            border-bottom: 1px solid #cccccc;
        }

        .markdown-body h2 {
            padding-top: 10px;
        }

        .markdown-body h3 {
            padding-top: 5px;
        }

        .markdown-body h4 {
            padding-top: 3px;
        }

        .markdown-body h5 {
            padding-top: 2px;
        }

        .markdown-body h6 {
            padding-top: 1px;
        }



        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>

</head>
<body>
    <div>
        <header>
            <a href="/">프로트엔드 개발을 위한 HTML 학습하기</a>
        </header>
        <main>
            <div class="markdown-body">
                <h1 id="공간-분할">공간 분할</h1>
<hr />
<p>영역을 분리하기 위한 테그를 제공합니다.
디자인을 구성하기 위해서 공간 분할 테그를 많이 사용합니다.</p>

<p><br /></p>

<h2 id="영역">영역</h2>
<hr />

<h3 id="블럭block-속성">블럭(block) 속성</h3>
<hr />
<p>블럭은 단계별로</p>

<h2 id="div">div</h2>

<h3 id="인라인inline">인라인(inline)</h3>
<p>한 라인안에</p>

<h2 id="span">span</h2>

<p><code class="language-plaintext highlighter-rouge">span*5</code> 와 텝을 선택하면 여러개를 입력할 수 있습니다.</p>

<p>여러줄 입력하기
vscode에서는 여러줄의 코드를 동시에 작성할 수 있는 기능을 제공합니다. <code class="language-plaintext highlighter-rouge">ctrl+alt</code>를 통하여 여러줄을 선택합니다.</p>

<p>해제는 <code class="language-plaintext highlighter-rouge">esc</code>키를 입력합니다.</p>


            </div> 
        </main>
        <footer>

        </footer>
    </div>
   
</body>
</html>

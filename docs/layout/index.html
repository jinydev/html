<!DOCTYPE html>
<html lang="Ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JinyDev CSS</title>

    <link rel="stylesheet" href="github-markdown.css">
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }

        .markdown-body h1 {
            padding-bottom: 5px;
            border-bottom: 1px solid #cccccc;
        }

        .markdown-body h2 {
            padding-top: 10px;
        }

        .markdown-body h3 {
            padding-top: 5px;
        }

        .markdown-body h4 {
            padding-top: 3px;
        }

        .markdown-body h5 {
            padding-top: 2px;
        }

        .markdown-body h6 {
            padding-top: 1px;
        }



        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>

</head>
<body>
    <div>
        <header>
            <a href="/">프로트엔드 개발을 위한 HTML 학습하기</a>
        </header>
        <main>
            <div class="markdown-body">
                <h1 id="레이아웃을-위한-공간테그">레이아웃을 위한 공간테그</h1>
<p>대표적인 공간 분할 태그는 div 태그와 span 태그입니다.</p>
<blockquote>
  <p>block 형식과 inline 형식은 스타일시트에서 굉장히 중요한 비중을 차지하므로 꼭 기 억해주세요.</p>
</blockquote>

<h2 id="div">div</h2>
<p>block 형식으로 공간을 분할합니다.</p>

<p>block 형식이란 차곡자곡 쌓아올려지는 형식을 말합니다.
웹 페이지의 너비만큼차지하면서 쌓이 올려집니다.</p>

<h2 id="span">span</h2>
<p>inline 형식으로 공간을 분할합니다.
inline 형식은 한줄 안에 차례차례 위치하는 형식을 말합니댜</p>


            </div> 
        </main>
        <footer>

        </footer>
    </div>
   
</body>
</html>
